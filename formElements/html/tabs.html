<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="z-list-gap:25">
        <div class="zln-component">
            <div class="zln-title z-font-s:18 z-font-w:500">Default tabs</div>
            <div class="z-bor:1 z-bor-style:solid z-bor-c:grey4 z-pad-tb:20 z-pad-lr:15 z-bor-radius:5 z-mar-t:10">
                <ul class="reset:ul zln-tab z-type:bg">
                    <li class="zln-active">
                        <a href="#">Profile</a>
                    </li>
                    <li>
                        <a href="#">Dashboard</a>
                    </li>
                    <li>
                        <a href="#">Settings</a>
                    </li>
                    <li>
                        <a href="#">Contacts</a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="zln-component">
            <div class="zln-title z-font-s:18 z-font-w:500">Tabs with border</div>
            <div class="z-bor:1 z-bor-style:solid z-bor-c:grey4 z-pad-tb:20 z-pad-lr:15 z-bor-radius:5 z-mar-t:10">
                <ul class="reset:ul zln-tab z-type:bor">
                    <li class="zln-active">
                        <a href="#">Profile</a>
                    </li>
                    <li>
                        <a href="#">Dashboard</a>
                    </li>
                    <li>
                        <a href="#">Settings</a>
                    </li>
                    <li>
                        <a href="#">Contacts</a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="zln-component">
            <div class="zln-title z-font-s:18 z-font-w:500">Tabs with border in bottom</div>
            <div class="z-bor:1 z-bor-style:solid z-bor-c:grey4 z-pad-tb:20 z-pad-lr:15 z-bor-radius:5 z-mar-t:10">
                <ul class="reset:ul zln-tab z-type:bor-b">
                    <li>
                        <a href="#">Profile</a>
                    </li>
                    <li class="zln-active">
                        <a href="#">Dashboard</a>
                    </li>
                    <li>
                        <a href="#">Settings</a>
                    </li>
                    <li>
                        <a href="#">Contacts</a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="zln-component">
            <div class="zln-title z-font-s:18 z-font-w:500">Tabs with icon</div>
            <div class="z-bor:1 z-bor-style:solid z-bor-c:grey4 z-pad-tb:20 z-pad-lr:15 z-bor-radius:5 z-mar-t:10">
                <ul class="reset:ul zln-tab z-type:bor-b">
                    <li>
                        <a href="#">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="z-ico f-ico-user-circle" width="18" height="18">
                                <use xlink:href="#f-ico-user-circle"></use>
                            </svg>
                            <span>Profile</span>
                        </a>
                    </li>
                    <li class="zln-active">
                        <a href="#">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="z-ico f-ico-squares-2x2" width="18" height="18">
                                <use xlink:href="#f-ico-squares-2x2"></use>
                            </svg>
                            <span>Dashboard</span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="z-ico f-ico-adjustments-vertical" width="18" height="18">
                                <use xlink:href="#f-ico-adjustments-vertical"></use>
                            </svg>
                            <span>Settings</span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="z-ico f-ico-identification" width="18" height="18">
                                <use xlink:href="#f-ico-identification"></use>
                            </svg>
                            <span>Contacts</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
