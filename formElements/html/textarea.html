<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul class="reset:ul z-list-gap:25">
        <li>
            <div class="zln-title z-font-s:18 z-font-w:500">Default Textarea</div>
            <div class="z-bor:1 z-bor-style:solid z-bor-c:grey4 z-pad-tb:20 z-pad-lr:30 z-bor-radius:6 z-mar-t:10">
                <textarea rows="5" class="zln-textarea z-type:default z-width[%]:100" placeholder="Add your comment...."></textarea>
            </div>
        </li>
        <li>
            <div class="zln-title z-font-s:18 z-font-w:500">Textarea with avatar and actions</div>
            <div class="z-bor:1 z-bor-style:solid z-bor-c:grey4 z-pad-tb:20 z-pad-lr:30 z-bor-radius:6 z-mar-t:10">
                <div class="z-dis:flex z-gap:20 z-pad:10"> 
                    <img src="../images/profile1.jpg" alt="avatar" width="56" height="56" class="zln-rounded zln-rounded:40"/>
                    <div class="z-flex:grow z-bor:1 z-bor-style:solid z-bor-c:grey4 z-bor-radius:5 z-bg:grey10"> 
                        <textarea rows="5" class="zln-textarea z-bor:0 z-focus:none z-width[%]:100" placeholder="Add your comment...."></textarea>
                        <div class="z-dis:flex-j-sb z-pad-tb:7 z-pad-lr:10">
                            <div class="z-dis:flex-al-c z-gap:15">
                                <button class="reset:btn zln-item[hover]">
                                    <svg viewBox="0 0 24 24" class="z-ico o-ico-link" width="20" height="20">
                                        <use xlink:href="#o-ico-link"></use>
                                    </svg>
                                </button>
                                <button class="reset:btn zln-item[hover]">
                                    <svg viewBox="0 0 24 24" class="z-ico f-ico-face-smile" width="20" height="20">
                                        <use xlink:href="#f-ico-face-smile"></use>
                                    </svg>
                                </button>
                            </div>
                            <button class="z-btn">Post</button>
                        </div>
                    </div>
                </div>
            </div>
        </li>
        <li>
            <div class="zln-title z-font-s:18 z-font-w:500">Textarea with avatar and actions</div>
            <div class="z-bor:1 z-bor-style:solid z-bor-c:grey4 z-pad-tb:20 z-pad-lr:30 z-bor-radius:6 z-mar-t:10">
                <div class="z-dis:flex-col z-gap:15 z-bg:grey10 z-pad:10">
                    <div class="z-dis:flex-j-sb">
                        <div class="z-dis:flex z-gap:10">
                            <button class="z-btn zln-btn-bg:trans">Write</button>
                            <button class="z-btn zln-btn-bg:trans">Preview</button>
                        </div>
                        <div class="z-dis:flex-al-c z-gap:15">
                            <button class="reset:btn zln-item[hover]">
                                <svg viewBox="0 0 24 24" class="z-ico o-ico-link" width="20" height="20">
                                    <use xlink:href="#o-ico-link"></use>
                                </svg>
                            </button>
                            <button class="reset:btn zln-item[hover]">
                                <svg viewBox="0 0 24 24" class="z-ico o-ico-code-bracket" width="20" height="20">
                                    <use xlink:href="#o-ico-code-bracket"></use>
                                </svg>
                            </button>
                            <button class="reset:btn zln-item[hover]">
                                <svg viewBox="0 0 24 24" class="z-ico o-ico-at-symbol" width="20" height="20">
                                    <use xlink:href="#o-ico-at-symbol"></use>
                                </svg>
                            </button>
                        </div>
                    </div>
                    <textarea rows="5" class="zln-textarea z-width[%]:100" placeholder="Add your comment...."></textarea>
                    <button class="z-btn z-flex-al-self:end">Post</button>
                </div>
            </div>
        </li>
        <li>
            <div class="zln-title z-font-s:18 z-font-w:500">Textarea with unterline and actions</div>
            <div class="z-bor:1 z-bor-style:solid z-bor-c:grey4 z-pad-tb:20 z-pad-lr:30 z-bor-radius:6 z-mar-t:10">
                <div class="z-dis:flex z-gap:20 z-bg:grey10 z-pad:10">
                    <img src="../images/profile3.jpg" alt="avatar" width="56" height="56" class="zln-rounded zln-rounded:40"/>
                    <div class="z-flex:grow z-bor-radius:5"> 
                        <textarea rows="5" class="zln-textarea z-pad:0 z-bor:0 z-focus:none z-width[%]:100" placeholder="Add your comment...."></textarea>
                        <div class="z-dis:flex-j-sb z-pad-t:15 z-bor-t:1 z-bor-style:solid z-bor-c:grey4">
                            <div class="z-dis:flex-al-c z-gap:15">
                                <button class="reset:btn zln-item[hover]">
                                    <svg viewBox="0 0 24 24" class="z-ico o-ico-link" width="20" height="20">
                                        <use xlink:href="#o-ico-link"></use>
                                    </svg>
                                </button>
                                <button class="reset:btn zln-item[hover]">
                                    <svg viewBox="0 0 24 24" class="z-ico o-ico-face-smile" width="20" height="20">
                                        <use xlink:href="#o-ico-face-smile"></use>
                                    </svg>
                                </button>
                            </div>
                            <button class="z-btn">Post</button>
                        </div>
                    </div>
                </div>
            </div>
        </li>
    </ul>
</body>
</html>
