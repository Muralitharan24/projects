<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/script.js"></script>
</head>
<body>
    <ul class="reset:ul z-list-gap:25">
        <li>
            <div class="zln-title z-font-s:18 z-font-w:500">Searchbox with button inside</div>
            <div class="z-bor:1 z-bor-style:solid z-bor-c:grey4 z-pad-tb:20 z-pad-lr:15 z-bor-radius:5 z-mar-t:10">
                <div class="zln-searchbox z-pad:10">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="z-ico o-ico-magnifying-glass" width="22" height="22">
                        <use xlink:href="#o-ico-magnifying-glass"></use>
                    </svg>
                    <input type="text" placeholder="Search Mockups, Logos..." class="reset:input z-flex:grow z-pad-lr:14" size="10">
                    <button class="z-btn">Search</button>
                </div>
            </div>
        </li>
        <li>
            <div class="zln-title z-font-s:18 z-font-w:500">Searchbox with dropdown and search icon button</div>
            <div class="z-bor:1 z-bor-style:solid z-bor-c:grey4 z-pad-tb:20 z-pad-lr:15 z-bor-radius:5 z-mar-t:10">
                <div class="zln-dual-container">
                    <div class="z-pos:re z-bor-r:1 z-bor-style:solid z-bor-c:grey4 z-width[min]:250">
                        <span class="zln-selectbox z-dis:flex-ai-jc z-bor:none z-pad-tb:12 z-bg:trans" custom-select="true">
                            <span class="name">Mockups</span>
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="z-ico o-ico-chevron-down zln-item[hover]" width="14" height="14">
                                <use xlink:href="#o-ico-chevron-down"></use>
                            </svg>
                        </span>
                        <div class="zln-dropdown z-mar-t:5">
                                <div class="zln-searchbox reset:search z-pad:12">
                                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="z-ico o-ico-magnifying-glass" width="18" height="18">
                                        <use xlink:href="#o-ico-magnifying-glass"></use>
                                    </svg>
                                    <input type="text" placeholder="Search..." class="reset:input z-pad-lr:10 z-flex:grow"/>
                                </div>
                                <ul class="zln-loop:list z-bg[child]-hover:accent">
                                    <li custom-select="false">Mockups</li>
                                    <li custom-select="false">Templates</li>
                                    <li custom-select="false">Design</li>
                                    <li custom-select="false">Logos</li>
                                </ul>
                        </div>
                    </div>
                    <div class="zln-searchbox reset:search z-pad:0 z-flex:grow z-bg:trans z-index:1">
                        <input type="text" placeholder="Search Mockups, Logos, Design Template..." class="reset:input z-flex:grow z-pad-lr:14" required/>
                        <button class="z-btn zln-searchicon-btn">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="z-ico o-ico-magnifying-glass" width="22" height="22">
                                <use xlink:href="#o-ico-magnifying-glass"></use>
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
        </li>
        <li>
            <div class="zln-title z-font-s:18 z-font-w:500">Searchbox with search icon button</div>
            <div class="z-bor:1 z-bor-style:solid z-bor-c:grey4 z-pad-tb:20 z-pad-lr:15 z-bor-radius:5 z-mar-t:10">
                <div class="z-dis:flex z-gap:10">
                    <div class="zln-searchbox z-flex:grow z-pad:10">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="z-ico o-ico-magnifying-glass" width="22" height="22">
                            <use xlink:href="#o-ico-magnifying-glass"></use>
                        </svg>
                        <input type="text" placeholder="Search Mockups, Logos..." class="reset:input z-flex:grow z-pad-lr:14" size="10">
                    </div>
                    <button class="z-btn z-bor-radius:4">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="z-ico o-ico-magnifying-glass" width="22" height="22">
                            <use xlink:href="#o-ico-magnifying-glass"></use>
                        </svg>
                    </button>
                </div>
            </div>
        </li>
        <li>
            <div class="zln-title z-font-s:18 z-font-w:500">Searchbox with voice search</div>
            <div class="z-dis:flex z-bor:1 z-bor-style:solid z-bor-c:grey4 z-pad-tb:20 z-pad-lr:15 z-bor-radius:5 z-mar-t:10">
                <div class="zln-searchbox z-flex:grow z-gap:10 z-pad:10">
                    <span class="z-dis:flex-al-c z-flex:grow">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="z-ico o-ico-magnifying-glass" width="22" height="22">
                            <use xlink:href="#o-ico-magnifying-glass"></use>
                        </svg>
                        <input type="text" placeholder="Search Mockups, Logos, Design Template..." class="reset:input z-flex:grow z-pad-lr:14" size="10" required/>
                        <button class="reset:btn zln-item[hover] z-cursor:poi">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="z-ico f-ico-microphone" width="22" height="22">
                                <use xlink:href="#f-ico-microphone"></use>
                            </svg>
                        </button>
                    </span>
                    <button class="z-btn z-bor-radius:4 z-pad-r:15">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="z-ico o-ico-magnifying-glass" width="22" height="22">
                            <use xlink:href="#o-ico-magnifying-glass"></use>
                        </svg>
                        <span class="z-font-s:15 z-pad-l:8">Search</span>
                    </button>
                </div>
            </div>
        </li>
    </ul>
</body>
</html>
