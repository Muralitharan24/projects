<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="z-list-gap:25">
        <div class="zln-component">
            <div class="zln-title z-font-s:18 z-font-w:500">Default progress bar</div>
            <div class="z-bor:1 z-bor-style:solid z-bor-c:grey4 z-pad-tb:20 z-pad-lr:15 z-bor-radius:5 z-mar-t:10">
                <div class="zln-progress:fg zln-type:line">
                    <div class="zln-progress:bg z-pad:6" style="width:40%;"></div>
                </div>
            </div>
        </div>
        <div class="zln-component">
            <div class="zln-title z-font-s:18 z-font-w:500">Progress bar in diffrerent sizes</div>
            <div class="z-bor:1 z-bor-style:solid z-bor-c:grey4 z-pad-tb:20 z-pad-lr:15 z-bor-radius:5 z-mar-t:10 z-list-gap:20">
                <div class="zln-progress:fg zln-type:line">
                    <div class="zln-progress:bg z-pad:6" style="width:40%;"></div>
                </div>
                <div class="zln-progress:fg zln-type:line">
                    <div class="zln-progress:bg z-pad:4" style="width:40%;"></div>
                </div>
                <div class="zln-progress:fg zln-type:line">
                    <div class="zln-progress:bg z-pad:8" style="width:40%;"></div>
                </div>
                <div class="zln-progress:fg zln-type:line">
                    <div class="zln-progress:bg z-pad:10" style="width:40%;"></div>
                </div>
            </div>
        </div>
        <div class="zln-component">
            <div class="zln-title z-font-s:18 z-font-w:500">Progress bar with data outside</div>
            <div class="z-bor:1 z-bor-style:solid z-bor-c:grey4 z-pad-tb:20 z-pad-lr:15 z-bor-radius:5 z-mar-t:10">
                <div class="zln-progress-container">
                    <div class="zln-data-container">
                        <span class="zln-meta-data">Progress</span>
                        <span class="zln-meta-data">40%</span>
                    </div>
                    <div class="zln-progress:fg zln-type:line">
                        <div class="zln-progress:bg z-dis:flex-al-c z-flex-j:center z-pad:6" style="width:40%;"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
