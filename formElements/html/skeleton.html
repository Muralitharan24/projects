<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="z-list-gap:25">
        <div class="zln-component">
            <div class="zln-title z-font-s:18 z-font-w:500">Default skeleton</div>
            <div class="z-bor:1 z-bor-style:solid z-bor-c:grey4 z-pad-tb:20 z-pad-lr:15 z-bor-radius:5 z-mar-t:10">
                <div class="zln-placeholder z-width[min]:400 z-width[max]:400 z-list-gap:10">
                    <div class="zln-skeleton z-pad:7 z-mar-b:20 z-width[%]:50"></div>
                    <div class="zln-skeleton z-pad:5 z-width[%]:90"></div>
                    <div class="zln-skeleton z-pad:5"></div>
                </div>
            </div>
        </div>
        <div class="zln-component">
            <div class="zln-title z-font-s:18 z-font-w:500">Meta data placeholder with different sizes</div>
            <div class="z-bor:1 z-bor-style:solid z-bor-c:grey4 z-pad-tb:20 z-pad-lr:15 z-bor-radius:5 z-mar-t:10 z-list-gap:30">
                <div class="zln-placeholder z-width[min]:400 z-width[max]:400 zln-size:small">
                    <div class="zln-skeleton z-pad:5 z-mar-b:10 z-width[%]:50"></div>
                    <div class="zln-skeleton z-pad:5"></div>
                </div>
                <div class="zln-placeholder z-width[min]:400 z-width[max]:400 zln-size:medium">
                    <div class="zln-skeleton z-pad:8 z-mar-b:10 z-width[%]:50"></div>
                    <div class="zln-skeleton z-pad:6"></div>
                </div>
                <div class="zln-placeholder z-width[min]:400 z-width[max]:400 zln-size:medium">
                    <div class="zln-skeleton z-pad:10 z-mar-b:10 z-width[%]:50"></div>
                    <div class="zln-skeleton z-pad:8"></div>
                </div>
            </div>
        </div>
        <div class="zln-component">
            <div class="zln-title z-font-s:18 z-font-w:500">Image placeholder</div>
            <div class="z-bor:1 z-bor-style:solid z-bor-c:grey4 z-pad-tb:20 z-pad-lr:15 z-bor-radius:5 z-mar-t:10">
                <div class="zln-placeholder z-dis:flex-al-c z-gap:30">
                    <div class="zln-skeleton zln-media-skeleton">
                        <svg viewBox="0 0 24 24" class="z-ico f-ico-photo" width="45" height="45">
                            <use xlink:href="#f-ico-photo"></use>
                        </svg>
                    </div>
                    <div class="z-width[min]:400 z-width[max]:400 z-list-gap:10">
                        <div class="zln-skeleton z-pad:7 z-mar-b:20 z-width[%]:50"></div>
                        <div class="zln-skeleton z-pad:5 z-width[%]:90"></div>
                        <div class="zln-skeleton z-pad:5"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="zln-component">
            <div class="zln-title z-font-s:18 z-font-w:500">Video placeholder</div>
            <div class="z-bor:1 z-bor-style:solid z-bor-c:grey4 z-pad-tb:20 z-pad-lr:15 z-bor-radius:5 z-mar-t:10">
                <div class="zln-placeholder">
                    <div class="zln-skeleton zln-media-skeleton">
                        <svg viewBox="0 0 24 24" class="z-ico f-ico-play" width="50" height="50">
                            <use xlink:href="#f-ico-play"></use>
                        </svg>
                    </div>
                </div>
            </div>
        </div>
        <div class="zln-component">
            <div class="zln-title z-font-s:18 z-font-w:500">Meta data with avatar placeholder rounded</div>
            <div class="z-bor:1 z-bor-style:solid z-bor-c:grey4 z-pad-tb:20 z-pad-lr:15 z-bor-radius:5 z-mar-t:10">
                <div class="zln-placeholder z-dis:flex-al-c z-gap:15">
                    <img src="../images/avatar.png" alt="user-skeleton" class="zln-rounded zln-rounded:48 zln-skeleton">
                    <div class="z-width[min]:400 z-width[max]:400">
                        <div class="zln-skeleton z-pad:7 z-mar-b:10 z-width[%]:50"></div>
                        <div class="zln-skeleton z-pad:5 z-width[%]:90"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="zln-component">
            <div class="zln-title z-font-s:18 z-font-w:500">Meta data plain avatar placeholder rounded</div>
            <div class="z-bor:1 z-bor-style:solid z-bor-c:grey4 z-pad-tb:20 z-pad-lr:15 z-bor-radius:5 z-mar-t:10">
                <div class="zln-placeholder z-dis:flex-al-c z-gap:15">
                    <div class="zln-rounded zln-rounded:48 zln-skeleton"></div>
                    <div class="z-width[min]:400 z-width[max]:400">
                        <div class="zln-skeleton z-pad:7 z-mar-b:10 z-width[%]:50"></div>
                        <div class="zln-skeleton z-pad:5 z-width[%]:90"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="zln-component">
            <div class="zln-title z-font-s:18 z-font-w:500">Meta data avatar placeholder</div>
            <div class="z-bor:1 z-bor-style:solid z-bor-c:grey4 z-pad-tb:20 z-pad-lr:15 z-bor-radius:5 z-mar-t:10">
                <div class="zln-placeholder z-dis:flex-al-c z-gap:15">
                    <img src="../images/avatar.png" alt="user-skeleton" class="zln-rounded zln-rounded:48 zln-skeleton z-bor-radius:3">
                    <div class="z-width[min]:400 z-width[max]:400">
                        <div class="zln-skeleton z-pad:7 z-mar-b:10 z-width[%]:50"></div>
                        <div class="zln-skeleton z-pad:5 z-width[%]:90"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="zln-component">
            <div class="zln-title z-font-s:18 z-font-w:500">Meta data plain avatar placeholder</div>
            <div class="z-bor:1 z-bor-style:solid z-bor-c:grey4 z-pad-tb:20 z-pad-lr:15 z-bor-radius:5 z-mar-t:10">
                <div class="zln-placeholder z-dis:flex-al-c z-gap:15">
                    <div class="zln-rounded zln-rounded:48 zln-skeleton z-bor-radius:3"></div>
                    <div class="z-width[min]:400 z-width[max]:400">
                        <div class="zln-skeleton z-pad:7 z-mar-b:10 z-width[%]:50"></div>
                        <div class="zln-skeleton z-pad:5 z-width[%]:90"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="zln-component">
            <div class="zln-title z-font-s:18 z-font-w:500">List placeholder</div>
            <div class="zln-placeholder z-bor:1 z-bor-style:solid z-bor-c:grey4 z-pad-tb:20 z-pad-lr:15 z-bor-radius:5 z-mar-t:10">
                <div class="zln-loop:placeholder z-divide">
                    <div class="z-dis:flex-ai-jc z-pad-tb:20">
                        <div class="z-width[min]:150 z-width[%]:50">
                            <div class="zln-skeleton z-pad:7 z-mar-b:10 z-width[%]:50"></div>
                            <div class="zln-skeleton z-pad:5"></div>
                        </div>
                        <div class="zln-skeleton z-pad:5 z-width[%]:10"></div>
                    </div>
                    <div class="z-dis:flex-ai-jc z-pad-tb:20">
                        <div class="z-width[min]:150 z-width[%]:50">
                            <div class="zln-skeleton z-pad:7 z-mar-b:10 z-width[%]:50"></div>
                            <div class="zln-skeleton z-pad:5"></div>
                        </div>
                        <div class="zln-skeleton z-pad:5 z-width[%]:10"></div>
                    </div>
                    <div class="z-dis:flex-ai-jc z-pad-tb:20">
                        <div class="z-width[min]:150 z-width[%]:50">
                            <div class="zln-skeleton z-pad:7 z-mar-b:10 z-width[%]:50"></div>
                            <div class="zln-skeleton z-pad:5"></div>
                        </div>
                        <div class="zln-skeleton z-pad:5 z-width[%]:10"></div>
                    </div>
                    <div class="z-dis:flex-ai-jc z-pad-tb:20">
                        <div class="z-width[min]:150 z-width[%]:50">
                            <div class="zln-skeleton z-pad:7 z-mar-b:10 z-width[%]:50"></div>
                            <div class="zln-skeleton z-pad:5"></div>
                        </div>
                        <div class="zln-skeleton z-pad:5 z-width[%]:10"></div>
                    </div>
                    <div class="z-dis:flex-ai-jc z-pad-tb:20">
                        <div class="z-width[min]:150 z-width[%]:50">
                            <div class="zln-skeleton z-pad:7 z-mar-b:10 z-width[%]:50"></div>
                            <div class="zln-skeleton z-pad:5"></div>
                        </div>
                        <div class="zln-skeleton z-pad:5 z-width[%]:10"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
