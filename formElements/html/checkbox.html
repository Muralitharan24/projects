<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul class="reset:ul z-list-gap:30">
        <li>
            <div class="zln-title z-font-s:18 z-font-w:500">Checkbox</div>
            <div class="z-dis:flex-j-c z-pad-tb:20 z-pad-lr:15 z-mar-t:10">
                <ul class="reset:ul z-divide:last z-bg[child]-hover:grey7 z-width[min]:550 z-pad[child]-lr:10 z-pad[child]-tb:15">
                    <li>
                        <label class="zln-select-option">
                            <input type="checkbox" class="z-input:checkbox">
                            <span>Unchecked</span>
                        </label>
                    </li>
                    <li>
                        <label class="zln-select-option">
                            <input type="checkbox" class="z-input:checkbox" checked>
                            <span>Checked</span>
                        </label>
                    </li>
                    <li>
                        <label class="zln-select-option">
                            <input type="checkbox" class="z-input:checkbox" disabled>
                            <span>Disabled</span>
                        </label>
                    </li>
                    <li>
                        <label class="zln-select-option">
                            <input type="checkbox" class="z-input:checkbox" checked disabled>
                            <span>Disabled checked</span>
                        </label>
                    </li>
                </ul>
            </div>
        </li>
        <li>
            <div class="zln-title z-font-s:18 z-font-w:500">List with description</div>
            <div class="z-dis:flex-j-c z-pad-tb:20 z-pad-lr:15 z-mar-t:10">
                <ul class="reset:ul z-width[min]:550 z-bg[child]-hover:grey7 z-pad[child]-lr:10 z-pad[child]-tb:15">
                    <li>
                        <label class="zln-select-option">
                            <input type="checkbox" class="z-input:checkbox">
                            <span class="z-dis:flex-col z-gap:5">
                                <span class="z-font-w:600">Comments</span>
                                <span class="z-txt:grey2">Get notified when someones posts a comment on a posting.</span>
                            </span>
                        </label>
                    </li>
                    <li>
                        <label class="zln-select-option">
                            <input type="checkbox" class="z-input:checkbox">
                            <span class="z-dis:flex-col z-gap:5">
                                <span class="z-font-w:600">Candidates</span>
                                <span class="z-txt:grey2">Get notified when a candidate apply for a job.</span>
                            </span>
                        </label>
                    </li>
                    <li>
                        <label class="zln-select-option">
                            <input type="checkbox" class="z-input:checkbox">
                            <span class="z-dis:flex-col z-gap:5">
                                <span class="z-font-w:600">Offers</span>
                                <span class="z-txt:grey2">Get notified when a candidate accepts or rejects a offer.</span>
                            </span>
                        </label>
                    </li>
                </ul>
            </div>
        </li>
        <li>
            <div class="zln-title z-font-s:18 z-font-w:500">List with inline description</div>
            <div class="z-dis:flex-j-c z-pad-tb:20 z-pad-lr:15 z-mar-t:10">
                <ul class="reset:ul z-width[min]:550 z-bg[child]-hover:grey7 z-pad[child]-lr:10 z-pad[child]-tb:15">
                    <li>
                        <label class="zln-select-option">
                            <input type="checkbox" class="z-input:checkbox">
                            <span>
                                <span class="z-font-w:600">New Comments</span>
                                <span class="z-txt:grey2">so you always know what's happening.</span>
                            </span>
                        </label>
                    </li>
                    <li>
                        <label class="zln-select-option">
                            <input type="checkbox" class="z-input:checkbox">
                            <span>
                                <span class="z-font-w:600">New Candidates</span>
                                <span class="z-txt:grey2">who apply for any open posting.</span>
                            </span>
                        </label>
                    </li>
                    <li>
                        <label class="zln-select-option">
                            <input type="checkbox" class="z-input:checkbox">
                            <span>
                                <span class="z-font-w:600">Offers</span>
                                <span class="z-txt:grey2">when they are accepted or rejected by the candidates.</span>
                            </span>
                        </label>
                    </li>
                </ul>
            </div>
        </li>
        <li>
            <div class="zln-title z-font-s:18 z-font-w:500">List with checkbox on right</div>
            <div class="z-dis:flex-j-c z-pad-tb:20 z-pad-lr:15 z-mar-t:10">
                <ul class="reset:ul z-bg[child]-hover:grey7 z-divide:last z-width[min]:550 z-pad[child]-lr:10 z-pad[child]-tb:15">
                    <li>
                        <label class="zln-select-option z-flex-j:sb">
                            <span class="z-dis:flex-col z-gap:5">
                                <span class="z-font-w:600">Comments</span>
                                <span class="z-txt:grey2">Get notified when someones posts a comment on a posting.</span>
                            </span>
                            <input type="checkbox" class="z-input:checkbox">
                        </label>
                    </li>
                    <li>
                        <label class="zln-select-option z-flex-j:sb">
                            <span class="z-dis:flex-col z-gap:5">
                                <span class="z-font-w:600">Candidates</span>
                                <span class="z-txt:grey2">Get notified when a candidate apply for a job.</span>
                            </span>
                            <input type="checkbox" class="z-input:checkbox">
                        </label>
                    </li>
                    <li>
                        <label class="zln-select-option z-flex-j:sb">
                            <span class="z-dis:flex-col z-gap:5">
                                <span class="z-font-w:600">Offers</span>
                                <span class="z-txt:grey2">Get notified when a candidate accepts or rejects a offer.</span>
                            </span>
                            <input type="checkbox" class="z-input:checkbox">
                        </label>
                    </li>
                </ul>
            </div>
        </li>
        <li>
            <div class="zln-title z-font-s:18 z-font-w:500">List with inline description</div>
            <div class="z-dis:flex-j-c z-pad-tb:20 z-pad-lr:15 z-mar-t:10">
                <ul class="reset:ul z-bg[child]-hover:grey7 z-divide:last z-width[min]:550 z-pad[child]-lr:10 z-pad[child]-tb:15">
                    <li>
                        <label class="zln-select-option z-flex-j:sb">
                            <span class="z-font-w:600">Annette Black</span>
                            <input type="checkbox" class="z-input:checkbox">
                        </label>
                    </li>
                    <li>
                        <label class="zln-select-option z-flex-j:sb">
                            <span class="z-font-w:600">Cody Fisher</span>
                            <input type="checkbox" class="z-input:checkbox">
                        </label>
                    </li>
                    <li>
                        <label class="zln-select-option z-flex-j:sb">
                            <span class="z-font-w:600">Courtney Henry</span>
                            <input type="checkbox" class="z-input:checkbox">
                        </label>
                    </li>
                    <li>
                        <label class="zln-select-option z-flex-j:sb">
                            <span class="z-font-w:600">Kathryn Murphy</span>
                            <input type="checkbox" class="z-input:checkbox">
                        </label>
                    </li>
                    <li>
                        <label class="zln-select-option z-flex-j:sb">
                            <span class="z-font-w:600">Theresa Webb</span>
                            <input type="checkbox" class="z-input:checkbox">
                        </label>
                    </li>
                </ul>
            </div>
        </li>
    </ul>
</body>
</html>
