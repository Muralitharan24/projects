<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="z-list-gap:10">
        <div class="zln-title z-font-s:18 z-font-w:500">Button</div>
        <div class="z-dis:flex z-bor:1 z-bor-style:solid z-bor-c:grey4 z-pad-tb:20 z-pad-lr:15 z-bor-radius:3 z-flex:wrap z-gap:10">
            <button class="z-btn">Button Text</button>
            <button class="z-btn z-btn:secondary">Button Text</button>
            <button class="z-btn z-btn:secondary z-gap:6">
                <span>Button Text</span>
                <svg viewBox="0 0 24 24" class="z-ico o-ico-envelope" width="16" height="16">
                    <use xlink:href="#o-ico-envelope"></use>
                </svg>
            </button>
            <button class="z-btn z-btn:outline">Button Text</button>
            <button class="z-btn z-bor-radius:20 z-pad-lr:18">Button Text</button>
            <button class="z-btn z-gap:6">
                <span>Button Text</span>
                <svg viewBox="0 0 24 24" class="z-ico o-ico-envelope" width="16" height="16">
                    <use xlink:href="#o-ico-envelope"></use>
                </svg>
            </button>
            <div class="z-btn:dual z-type:fill">
                <button class="z-btn">Save Changes</button>
                <button class="z-btn">
                    <svg viewBox="0 0 24 24" class="z-ico o-ico-chevron-down" width="14" height="14">
                        <use xlink:href="#o-ico-chevron-down"></use>
                    </svg>
                </button>
            </div>
            <div class="z-btn:dual z-type:outline">
                <button class="z-btn">Save Changes</button>
                <button class="z-btn">
                    <svg viewBox="0 0 24 24" class="z-ico o-ico-chevron-down" width="14" height="14">
                        <use xlink:href="#o-ico-chevron-down"></use>
                    </svg>  
                </button>
            </div>
            <div class="z-btn:dual z-type:fill">
                <button class="z-btn">Yes</button>
                <button class="z-btn">NO</button>
            </div>
            <div class="z-btn:dual z-type:outline">
                <button class="z-btn">Yes</button>
                <button class="z-btn">NO</button>
            </div>
            <button class="reset:btn">
                <svg viewBox="0 0 24 24" class="z-ico o-ico-cog-8-tooth" width="21" height="21">
                    <use xlink:href="#o-ico-cog-8-tooth"></use>
                </svg>
            </button>
        </div>
        <div>
            <div class="z-dis:flex z-bor:1 z-bor-style:solid z-bor-c:grey4 z-pad-tb:20 z-pad-lr:15 z-bor-radius:3 z-flex:wrap z-gap:10">
                <button class="z-btn" disabled>Button Text</button>
                <button class="z-btn z-btn:secondary" disabled>Button Text</button>
                <button class="z-btn z-btn:outline" disabled>Button Text</button>
                <button class="z-btn z-bor-radius:20 z-pad-lr:18" disabled>Button Text</button>
                <button class="z-btn z-gap:6" disabled>
                    <span>Button Text</span>
                    <svg viewBox="0 0 24 24" class="z-ico o-ico-envelope" width="16" height="16">
                        <use xlink:href="#o-ico-envelope"></use>
                    </svg>
                </button>
                <div class="dis:flex z-btn:dual z-type:disabled">
                    <button class="z-btn z-btn:type1">Save Changes</button>
                    <button class="z-btn z-btn:type2">
                        <svg viewBox="0 0 24 24" class="z-ico o-ico-chevron-down" width="14" height="14">
                            <use xlink:href="#o-ico-chevron-down"></use>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
