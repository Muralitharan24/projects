<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="z-list-gap:25">
        <div class="zln-component">
            <div class="zln-title z-font-s:18 z-font-w:500">Default rating</div>
            <div class="z-dis:flex z-bor:1 z-bor-style:solid z-bor-c:grey4 z-pad-tb:20 z-pad-lr:15 z-bor-radius:5 z-mar-t:10">
                <div class="zln-rating-container">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="z-ico f-ico-star" width="24" height="24">
                        <use xlink:href="#f-ico-star"></use>
                    </svg>
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="z-ico f-ico-star zln-rated" width="24" height="24">
                        <use xlink:href="#f-ico-star"></use>
                    </svg>
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="z-ico f-ico-star" width="24" height="24">
                        <use xlink:href="#f-ico-star"></use>
                    </svg>
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="z-ico f-ico-star" width="24" height="24">
                        <use xlink:href="#f-ico-star"></use>
                    </svg>
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="z-ico f-ico-star" width="24" height="24">
                        <use xlink:href="#f-ico-star"></use>
                    </svg>
                </div>
            </div>
        </div>
        <div class="zln-component">
            <div class="zln-title z-font-s:18 z-font-w:500">Rating with text</div>
            <div class="z-dis:flex z-bor:1 z-bor-style:solid z-bor-c:grey4 z-pad-tb:20 z-pad-lr:15 z-bor-radius:5 z-mar-t:10">
                <div class="z-dis:flex-al-c z-gap:10">
                    <div class="zln-rating-container">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="z-ico f-ico-star" width="24" height="24">
                            <use xlink:href="#f-ico-star"></use>
                        </svg>
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="z-ico f-ico-star zln-rated" width="24" height="24">
                            <use xlink:href="#f-ico-star"></use>
                        </svg>
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="z-ico f-ico-star" width="24" height="24">
                            <use xlink:href="#f-ico-star"></use>
                        </svg>
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="z-ico f-ico-star" width="24" height="24">
                            <use xlink:href="#f-ico-star"></use>
                        </svg>
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="z-ico f-ico-star" width="24" height="24">
                            <use xlink:href="#f-ico-star"></use>
                        </svg>
                    </div>
                    <span class="z-font-w:600 z-txt:grey1">4 out of 5</span>
                </div>
            </div>
        </div>
        <div class="zln-component">
            <div class="zln-title z-font-s:18 z-font-w:500">Rating in different sizes</div>
            <div class="z-dis:flex-col z-flex-al:center z-bor:1 z-bor-style:solid z-bor-c:grey4 z-pad-tb:20 z-pad-lr:15 z-bor-radius:5 z-mar-t:10 z-list-gap:10">
                <div class="zln-rating-container zln-size:small">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="z-ico f-ico-star zln-rated" width="24" height="24">
                        <use xlink:href="#f-ico-star"></use>
                    </svg>
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="z-ico f-ico-star" width="24" height="24">
                        <use xlink:href="#f-ico-star"></use>
                    </svg>
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="z-ico f-ico-star" width="24" height="24">
                        <use xlink:href="#f-ico-star"></use>
                    </svg>
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="z-ico f-ico-star" width="24" height="24">
                        <use xlink:href="#f-ico-star"></use>
                    </svg>
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="z-ico  f-ico-star" width="24" height="24">
                        <use xlink:href="#f-ico-star"></use>
                    </svg>
                </div>
                <div class="zln-rating-container zln-size:medium">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="z-ico f-ico-star zln-rated" width="24" height="24">
                        <use xlink:href="#f-ico-star"></use>
                    </svg>
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="z-ico f-ico-star" width="24" height="24">
                        <use xlink:href="#f-ico-star"></use>
                    </svg>
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="z-ico f-ico-star" width="24" height="24">
                        <use xlink:href="#f-ico-star"></use>
                    </svg>
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="z-ico f-ico-star" width="24" height="24">
                        <use xlink:href="#f-ico-star"></use>
                    </svg>
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="z-ico  f-ico-star" width="24" height="24">
                        <use xlink:href="#f-ico-star"></use>
                    </svg>
                </div>
                <div class="zln-rating-container zln-size:large">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="z-ico f-ico-star zln-rated" width="24" height="24">
                        <use xlink:href="#f-ico-star"></use>
                    </svg>
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="z-ico f-ico-star" width="24" height="24">
                        <use xlink:href="#f-ico-star"></use>
                    </svg>
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="z-ico f-ico-star" width="24" height="24">
                        <use xlink:href="#f-ico-star"></use>
                    </svg>
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="z-ico f-ico-star" width="24" height="24">
                        <use xlink:href="#f-ico-star"></use>
                    </svg>
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="z-ico f-ico-star" width="24" height="24">
                        <use xlink:href="#f-ico-star"></use>
                    </svg>
                </div>
            </div>
        </div>
        <div class="zln-component">
            <div class="zln-title z-font-s:18 z-font-w:500">Advanced rating</div>
            <div class="z-bor:1 z-bor-style:solid z-bor-c:grey4 z-pad-tb:20 z-pad-lr:15 z-bor-radius:5 z-mar-t:10">
                <div class="zln-advanced-rating">
                    <div class="z-dis:flex-al-c z-gap:10 z-pad-b:10">
                        <div class="zln-rating-container">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="z-ico f-ico-star" width="24" height="24">
                                <use xlink:href="#f-ico-star"></use>
                            </svg>
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="z-ico f-ico-star zln-rated" width="24" height="24">
                                <use xlink:href="#f-ico-star"></use>
                            </svg>
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="z-ico f-ico-star" width="24" height="24">
                                <use xlink:href="#f-ico-star"></use>
                            </svg>
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="z-ico f-ico-star" width="24" height="24">
                                <use xlink:href="#f-ico-star"></use>
                            </svg>
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="z-ico f-ico-star" width="24" height="24">
                                <use xlink:href="#f-ico-star"></use>
                            </svg>
                        </div>
                        <span class="z-font-w:600 z-txt:grey0">4.95 out of 5</span>
                    </div>
                    <span class="z-dis:block z-font-w:600 z-txt:grey1 z-pad-b:18">1,745 global rating</span>
                    <ul class="reset:ul zln-bar-rating z-list-gap:15">
                        <li>
                            <span class="zln-meta-data">5 star</span>
                            <div class="zln-progress:fg">
                                <div class="zln-progress:bg" style="width:70%;"></div>
                            </div>
                            <span class="zln-meta-data">70%</span>
                        </li>
                        <li>
                            <span class="zln-meta-data">4 star</span>
                            <div class="zln-progress:fg">
                                <div class="zln-progress:bg" style="width:52%;"></div>
                            </div>
                            <span class="zln-meta-data">52%</span>
                        </li>
                        <li>
                            <span class="zln-meta-data">3 star</span>
                            <div class="zln-progress:fg">
                                <div class="zln-progress:bg" style="width:40%;"></div>
                            </div>
                            <span class="zln-meta-data">40%</span>
                        </li>
                        <li>
                            <span class="zln-meta-data">2 star</span>
                            <div class="zln-progress:fg">
                                <div class="zln-progress:bg" style="width:23%;"></div>
                            </div>
                            <span class="zln-meta-data">23%</span>
                        </li>
                        <li>
                            <span class="zln-meta-data">1 star</span>
                            <div class="zln-progress:fg">
                                <div class="zln-progress:bg" style="width:15%;"></div>
                            </div>
                            <span class="zln-meta-data">15%</span>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
